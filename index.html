<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 5px;
            width: max-content;
        }
        .calculator button {
            width: 80px;
            height: 80px;
            font-size: 24px;
            cursor: pointer;
        }
        .operator {
            background-color: orange;
            color: white;
        }
    </style>
</head>
<body>

<div class="calculator">
    <button>C</button>
    <button>+/-</button>
    <button>%</button>
    <button class="operator">÷</button>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">×</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">−</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">+</button>

    <button>0</button>
    <button>.</button>
    <button class="operator" style="grid-column: span 2;">=</button>
</div>

</body>
</html>
